<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A simple app to find plan name from a provided prefix.">
    <meta name="theme-color" content="#343a40">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://rawcdn.githack.com/zenorocha/clipboard.js/v2.0.4/dist/clipboard.min.js"></script>
    <title>CCX Finder</title>
</head>

<body>
    <nav>
        <div class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="/" class="navbar-brand">CCX Finder</a>
        </div>
    </nav>
    <main>
        <div class="container-fluid">
            <div class="row pt-3">
                <div class="col-sm-6">
                    <div class="form-group col-sm-6">
                        <div class="form-row">
                            <label for="three-digits">Prefix</label>
                            <input id="three-digits" type="text" class="form-control" autofocus>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <div class="form-row" id="group">
                            <label for="group-num">Group #</label>
                            <input id="group-num" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="card col-sm-12">
                        <div class="card-body" id="result-con">
                            <span class="card-title" id="plan-type">Plan Type:</span>
                            <span class="card-text" id="result"> </span>
                            <span class="card-text" id="id"> </span>
                            <button id="copy" class="btn btn-secondary float-right" data-clipboard-target="#result"><svg
                                    viewBox="0 0 14 16" width="20" height="30">
                                    <path id="clip-board" fill-rule="evenodd"
                                        d="M2 13h4v1H2v-1zm5-6H2v1h5V7zm2 3V8l-3 3 3 3v-2h5v-2H9zM4.5 9H2v1h2.5V9zM2 12h2.5v-1H2v1zm9 1h1v2c-.02.28-.11.52-.3.7-.19.18-.42.28-.7.3H1c-.55 0-1-.45-1-1V4c0-.55.45-1 1-1h3c0-1.11.89-2 2-2 1.11 0 2 .89 2 2h3c.55 0 1 .45 1 1v5h-1V6H1v9h10v-2zM2 5h8c0-.55-.45-1-1-1H8c-.55 0-1-.45-1-1s-.45-1-1-1-1 .45-1 1-.45 1-1 1H3c-.55 0-1 .45-1 1z">
                                    </path>
                                </svg></button>
                        </div>
                    </div>
                </div>
                <div class="card col-sm-6">
                    <h3 class="card-header">Instructions</h3>
                    <div class="card-body">
                        <p class="card-text">Enter the 3 charachter prefix into the Prefix input and press Enter. You will then be told which plan it is or asked to enter a group #.</p>
                        <p class="card-text">You can then use the button with the clipboard on it to copy the plan name and paste it into Brightree.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script type="module" src="all.js"></script>
</body>

</html>
